name: Gradle Package

# Запускается когда создаётся Release в GitHub
on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # нужно для публикации

    steps:
      # Скачать код
      - uses: actions/checkout@v4

      # Установить Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Настроить Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Собрать проект
      - name: Build with Gradle
        run: ./gradlew build

      # Опубликовать артефакт в GitHub Packages
      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
