# Как будет называться workflow во вкладке Actions
name: Java CI with Gradle

# Когда запускать CI
on:
  # При любом push (в любую ветку)
  push:
  # При создании/обновлении Pull Request
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Скачать код репозитория на runner
      - uses: actions/checkout@v4

      # 2) Установить Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Настроить Gradle + кеш зависимостей
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4) Дать права на gradlew (на Linux это важно)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5) Быстрая сборка без тестов (компиляция)
      - name: Build (without tests)
        run: ./gradlew assemble

      # 6) Запуск тестов (если упадут — CI станет красным)
      - name: Run tests
        run: ./gradlew test --info --stacktrace

      # 7) Загрузить HTML отчёт тестов, даже если тесты упали
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
